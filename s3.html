<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no,minimal-ui ">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>阳光之道</title>

</head>

<link type="text/css" rel="stylesheet" href="css/main.css">
<link type="text/css" rel="stylesheet" href="css/s3.css">
<script src="js/main.js"></script>
<script src="js/s3.js"></script>

<body style="overflow: hidden">
<div id="root" style="width: 100%;height: 100%;overflow: hidden;">
     <!--Loading -->
    <div id="loading_page" class="page_full">
        <img id="bg" src="resource/bg.png" width="100%" height="100%" />
        <div class="loading_head">
            <img id="logo" src="resource/logo_s1.png" />
        </div>
        <div class="loading_foot">
            <div style="margin-bottom: -25px;margin-left: 20px;"><canvas id="cv"></canvas></div>
            <img id="stage" src="resource/stage.png"   />
        </div>
    </div>
    <!-- 第二页 -->
    <div  id="start_page" style="display: none;" class="page_full">
        <img id="bg2" src="resource/bg2.png" width="100%" height="100%" />
        <div class="start_head">
            <img id="logo_start" src="resource/logo_start_s3.png"   />
        </div>
        <div class="start_foot" >
            <div style="margin-bottom: 48px"><img id="go_btn" src="resource/go.png" /></div>
            <div style="margin-right: 30px"><img id="logo_bottom" src="resource/logo_bottom.png" /></div>
        </div>
    </div>
    <!-- 视频 -->
    <div id="pageWrap" style="overflow: hidden; display: none;">
        <video id="video" preload="auto" data-index="1" x-webkit-airplay="" playsinline="" webkit-playsinline=""
               x5-video-player-fullscreen="true" x5-video-player-type="h5"
               width="100%" height="100%" poster="" src="resource/s3.mp4" style="object-fit: fill;"></video>
        <div id="start" class="view_mask" style="display:none;">
            <div id="start_div" class="start_pos"><img src="resource/goon.png"></div>
        </div>
        <div id="choice" class="view_mask" style="display:none;">
            <div id="cf" data="2" class="choice_pos" style="top: 735px;"></div>
            <div id="cs" data="3"class="choice_pos" style="top: 835px;"></div>
            <div id="ct" data="4" class="choice_pos" style="top: 935px;"></div>
            <div id="cfour" data="1" class="choice_pos" style="left: 455px;top: 575px;height: 125px;width: 100px;"></div>
        </div>

        <div id="choice_wrong" class="view_mask" style="display:none;">
            <div id="back" class="back_pos" style="width: 100%"><img id="back_img" src="resource/back.png"></div>
        </div>
        <div id="book_1" class="view_mask" style="display:none;">
            <!--<div id="p1ToP1"  class="page_left"></div>-->
            <div id="page2Next"  class="page_right" ></div>
        </div>
        <div id="book_4" class="view_mask" style="display:none;">
            <!--<div id="p1ToP1"  class="page_left"></div>-->
            <div id="page2Next_4"  class="page_right" ></div>
        </div>
        <div id="iphone" style="position: absolute;width: 780px; height: 1030px; bottom: 0px; left: -100px;display:none;">
            <img src="resource/iphone.png"  width="100%">
            <div id="article" style="position: absolute;bottom: 270px;left: 235px;width: 395px;height: 660px;overflow-y: auto;">
                <img src="resource/article.png" width="100%" >
            </div>
            <div id="tips" style="position: absolute; bottom: 210px; left: 235px; width: 395px;">
                <img src="resource/ip_tips.png" width="100%" >
            </div>
            <div id="goon" style="position: absolute;bottom: 210px;left: 235px;width: 395px;text-align: center;display: none">
                <img src="resource/ip_goon.png" >
            </div>
        </div>
        <div id="book_2" class="view_mask" style="display:none;">
            <div id="p1ToP2"  class="page_right"></div>
        </div>
        <div id="book_3" class="view_mask" style="display:none;">
            <div id="p2ToP1"  class="page_left"></div>
            <div id="p2ToP2"  class="page_right"></div>
        </div>


    </div>

    <!-- 第三页 -->
    <div  id="end_page" style="display: none" class="page_full">
        <img id="bg3" src="resource/bg.png" width="100%" height="100%" />
        <div class="end_head">
            <img id="logo_end" src="resource/logo_end_s3.png" style=""  />
        </div>
        <div class="end_foot">
            <div style="margin-bottom: 73px">
                <img id="exit_btn" src="resource/exit_btn.png" style=""/>
                <img id="replay_btn" src="resource/replay_btn.png" style="margin-left: 75px"/>
            </div>
            <div style="margin-right: 60px"><img id="logo_bottom_end" src="resource/logo_bottom.png" style=""  /></div>
        </div>
    </div>

</div>
<!--<div  id="log"  style="background-color:antiquewhite;position: absolute;left: 0;top: 0;width: 400px;height: 300px;z-index: 2000">-->

</div>
</body>
</html>
