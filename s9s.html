<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no,minimal-ui ">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>阳光之道</title>

</head>

<link type="text/css" rel="stylesheet" href="css/main.css">
<link type="text/css" rel="stylesheet" href="css/s9.css">
<script src="js/main.js"></script>
<script src="js/s9.js"></script>

<SCRIPT LANGUAGE=JAVASCRIPT SRC="js/APIWrapper.js"></SCRIPT>
<SCRIPT LANGUAGE=JAVASCRIPT SRC="js/SCOFunctions.js"></SCRIPT>
<body style="overflow: hidden" ONLOAD="loadPage()" onunload="return unloadPage()">
<div id="root" style="width: 100%;height: 100%;overflow: hidden;">
     <!--Loading -->
    <div id="loading_page" class="page_full">
        <img id="bg" src="resource/bg.png" width="100%" height="100%" />
        <div class="loading_head">
            <img id="logo" src="resource/logo_s1.png" />
        </div>
        <div class="loading_foot">
            <div style="margin-bottom: -25px;margin-left: 20px;"><canvas id="cv"></canvas></div>
            <img id="stage" src="resource/stage.png"   />
        </div>
    </div>
    <!-- 第二页 -->
    <div  id="start_page" style="display: none;" class="page_full">
        <img id="bg2" src="resource/bg2.png" width="100%" height="100%" />
        <div class="start_head">
            <img id="logo_start" src="resource/logo_start_s9.png"   />
        </div>
        <div class="start_foot">
            <div style="margin-bottom: 78px;"><img id="go_btn" src="resource/go.png"></div>
            <div style="margin-right: 30px;background-color: #F2CEC8;width: 100%;height: 86px;">
                <img id="logo_bottom" src="resource/logo_bottom.png" style="margin-top: 15px;">
            </div>
        </div>
    </div>
    <!-- 视频 -->
    <div id="pageWrap" style="overflow: hidden; display: none;">
        <video id="video" preload="auto" data-index="1" x-webkit-airplay="" playsinline="" webkit-playsinline=""
               x5-video-player-fullscreen="true" x5-video-player-type="h5"
               width="100%" height="100%" poster="" src="resource/s9_vbr.mp4" style="object-fit: fill;"></video>
        <div id="start" class="view_mask" style="display:none;">
            <div id="start_div" class="start_pos hot_pos"></div>
        </div>
        <div id="first_qa" style="display: none" class="question_pos">
            <img id="jjlg_btn" data="jjlg" src="resource/jjlg.png"  /><br>
            <img id="xjby_btn" data="xjby" src="resource/xjby.png"  /><br>
            <img id="zjld_btn" data="zjld" src="resource/zjld.png"  />
        </div>
        <div id="second_qa" style="display: none" class="question_pos">
            <img id="yfyw_btn" data="yfyw" class="answer" src="resource/yfyw.png" style="margin-right: 60px"  />
            <img id="zctd_btn" data="zctd" class="answer" src="resource/zctd.png" style=""  />
            <img id="jjlg_c_btn" data="jjlg_c" class="answer" src="resource/jjlg_c.png" style="margin-right: 60px"  />
            <img id="zjld_d_btn" data="zjld_d" class="answer" src="resource/zjld_d.png" style=""  />
            <br><img id="submit_2_btn" width="100px" height="100px" data="submit" src="resource/submit.png" style="">
        </div>
        <div id="third_qa" style="display: none" class="question_pos">
            <img id="mmhh_btn" data="mmhh" src="resource/mmhh.png" /><br>
            <img id="zctd_b_btn" data="zctd" src="resource/zctd.png" style=""  /><br>
            <img id="yjzs_btn" data="yjzs" src="resource/yjzs.png"   />
        </div>
        <div id="four_qa" style="display: none" class="question_pos">
            <img id="xhge_btn" data="xhge" class="answer" src="resource/xhge.png" style="margin-right: 60px"  />
            <img id="wqwy_btn" data="wqwy" class="answer" src="resource/wqwy.png" style=""  />
            <img id="rxzr_c_btn" data="rxzr_c" class="answer" src="resource/rxzr_c.png" style="margin-right: 60px"  />
            <img id="mbgx_btn" data="mbgx" class="answer" src="resource/mbgx.png" style=""  />
            <br><img id="submit_3_btn" width="100px" height="100px" data="submit" src="resource/submit.png" style="">
        </div>
        <div id="five_qa" style="display: none" class="question_pos">
            <img id="wjtr_btn" data="wjtr" src="resource/wjtr.png"  /><br>
            <img id="rxzr_btn" data="rxzr" src="resource/rxzr.png" style=""  /><br>
            <img id="hwsk_1_btn" data="hwsk" src="resource/hwsk.png" style=""  />
        </div>
        <div id="six_qa" style="display: none" class="question_pos">
            <img id="xhcy_btn" data="xhcy" src="resource/xhcy.png"  /><br>
            <img id="bcxr_btn" data="bcxr" src="resource/bcxr.png" style=""  /><br>
            <img id="hwsk_btn" data="hwsk" src="resource/hwsk.png"   />
        </div>
        <div id="seven_qa" style="display: none" class="question_pos">
            <img id="rrjt_btn" data="rrjt" class="answer" src="resource/rrjt.png" style="margin-right: 60px"  />
            <img id="whsh_btn" data="whsh" class="answer" src="resource/whsh.png" style=""  />
            <img id="wxws_btn" data="wxws" class="answer" src="resource/wxws.png" style="margin-right: 60px"  />
            <img id="lbjp_btn" data="lbjp" class="answer" src="resource/lbjp.png" style=""  />
            <br><img id="submit_4_btn" width="100px" height="100px" data="submit" src="resource/submit.png" style="">
        </div>
        <div id="book" class="view_mask" style="display:none;">
            <div id="p1ToP2"  class="page_right hot_pos"></div>
        </div>
    </div>

    <!-- 第三页 -->
    <div  id="end_page" style="display: none" class="page_full">
        <img id="bg3" src="resource/bg.png" width="100%" height="100%" />
        <div class="end_head">
            <img id="logo_end" src="resource/logo_end_s9.png" style=""  />
        </div>
        <div class="end_foot">
            <div style="margin-bottom: 73px">
                <img id="exit_btn" src="resource/exit_btn.png" style=""/>
                <img id="replay_btn" src="resource/replay_btn.png" style="margin-left: 75px"/>
            </div>
            <div style="margin-right: 60px"><img id="logo_bottom_end" src="resource/logo_bottom.png" style=""  /></div>
        </div>
    </div>


</div>
<!--<div  id="log"  style="background-color:antiquewhite;position: absolute;left: 0;top: 0;width: 400px;height: 300px;z-index: 2000">-->

</div>
</body>
</html>
