<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <script src="js/jquery-3.1.0.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no,minimal-ui ">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>阳光之道</title>

</head>

<link type="text/css" rel="stylesheet" href="css/main.css">
<link type="text/css" rel="stylesheet" href="css/s2.css">
<script src="js/main.js"></script>
<script src="js/s2.js"></script>

<body style="overflow: hidden">
<div id="root" style="width: 100%;height: 100%">
    <!-- Loading -->
    <div id="loading_page" class="page_full">
        <img id="bg" src="resource/bg.png" width="100%" height="100%" />
        <div class="loading_head">
            <img id="logo" src="resource/logo_s1.png" />
        </div>
        <div class="loading_foot">
            <div style="margin-bottom: -25px;margin-left: 20px;"><canvas id="cv"></canvas></div>
            <img id="stage" src="resource/stage.png"   />
        </div>
    </div>
    <!-- 第二页 -->
    <div  id="start_page" style="display: none" class="page_full">
        <img id="bg2" src="resource/bg2.png" width="100%" height="100%" />
        <div class="start_head">
            <img id="logo_start" src="resource/logo_start_s2.png"   />
        </div>
        <div class="start_foot" >
            <div style="margin-bottom: 48px"><img id="go_btn" src="resource/go.png" /></div>
            <div style="margin-right: 30px"><img id="logo_bottom" src="resource/logo_bottom.png" /></div>
        </div>
    </div>
    <!-- 视频 -->
    <div id="pageWrap" style="overflow: hidden; display: none;">

        <video id="video" preload="auto" data-index="1" x-webkit-airplay="" playsinline="" webkit-playsinline=""
               x5-video-player-fullscreen="true" x5-video-player-type="h5"
               width="100%" height="100%" poster="" src="resource/s2.mp4" style="object-fit: fill;"></video>

        <div id="view" class="view_mask" style="display:none;overflow:hidden;">

            <div id="leftarrow" style="position: absolute;top: 466px;left: 6px;width: 120px;height: 110px;z-index: 2000;
                                background-image: url(resource/leftarrow.png)">
            </div>
            <div id="rightarrow" style="position: absolute;top: 466px;right: 3px;float:right;width: 120px;height: 110px;z-index: 2000;
                                background-image: url(resource/rightarrow.png)">
            </div>
            <div id="office" style="position: absolute;height: 100%;width: 4964px;left:-1730px;text-align: left;
                                        background-image: url(resource/office.png);background-repeat: repeat-x;background-size:50% 100%;">
            </div>
            <div class="goonbtn" style="position: absolute;left: 0px;bottom: 150px;width: 100%;display: none"><img id="goon_img" src="./resource/goon.png"></div>
        </div>

        <div id="qa" class="view_mask" style="display:none;">
            <div id="qa_yes" style="position: absolute;top: 250px;width: 640px;height: 200px;"></div>
            <div id="qa_no" style="position: absolute;top: 460px;width: 640px;height: 200px;"></div>
        </div>
        <div id="page_1" class="view_mask" style="display:none;">
            <div id="p1ToP1" style="position: absolute;top: 920px;width: 150px;height: 210px;left:250px;"></div>
            <div id="p1ToP2" style="position: absolute;top: 920px;width: 150px;height: 210px;red;left:410px;"></div>
        </div>
        <div id="page_2" class="view_mask" style="display:none;">
            <div id="p2ToP1" style="position: absolute;top: 920px;width: 150px;height: 210px;left:250px"></div>
            <div id="p2ToP2" style="position: absolute;top: 920px;width: 150px;height: 210px;left:410px"></div>
        </div>

    </div>

    <!-- 第三页 -->
    <div  id="end_page" style="display: none" class="page_full">
        <img id="bg3" src="resource/bg.png" width="100%" height="100%" />
        <div class="end_head">
            <img id="logo_end" src="resource/logo_end_s2.png" style=""  />
        </div>
        <div class="end_foot">
            <div style="margin-bottom: 73px">
                <img id="exit_btn" src="resource/exit_btn.png" style=""/>
                <img id="replay_btn" src="resource/replay_btn.png" style="margin-left: 75px"/>
            </div>
            <div style="margin-right: 60px"><img id="logo_bottom_end" src="resource/logo_bottom.png" style=""  /></div>
        </div>
    </div>


</div>
<!--<div  id="log"  style="background-color:antiquewhite;position: absolute;left: 0;top: 0;width: 400px;height: 300px;z-index: 2000">-->

</div>
</body>
</html>

</script>
