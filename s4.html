<style>
    body {
        height: 100%;
        overflow: hidden;
    }
    body, div, p, ul {
        margin: 0;
        padding: 0;
    }
</style>
<body style="overflow: hidden">
<div id="root" style="width: 100%;height: 100%;overflow: hidden;">
     <!--Loading -->
    <div id="loading_page" class="page_full">
        <img id="bg" src="resource/bg.png" width="100%" height="100%" />
        <div class="loading_head">
            <img id="logo" src="resource/logo_s1.png" />
        </div>
        <div class="loading_foot">
            <div style="margin-bottom: -25px;margin-left: 20px;"><canvas id="cv"></canvas></div>
            <img id="stage" src="resource/stage.png"   />
        </div>
    </div>
    <!-- 第二页 -->

               width="100%" height="100%" poster="" src="resource/s4.mp4" style="object-fit: fill;"></video>
        <div id="butterfly" class="view_mask" style="display:none;margin: 0 auto;">
            <div id="butterfly_div" class="butterfly-pos">

                    <div style="position: relative;width: 100%;height: 100%">
                        <img style="z-index:3000;position: absolute;top: 0px;right: 0px;" class="a a_p5" data="p5" src="resource/aj_p5.png">
                        <img style="z-index:3000;position: absolute;top: 170px;left: 223px;" class="a a_p3" data="p3" src="resource/aj_p3.png">

                        <img style="z-index:3000;position: absolute;left: 0;top: 0;" class="a a_p1" data="p1" src="resource/aj_p1.png">
                    </div>

                </div>

            </div>
            <div id="jigsaw_div" class="butterfly-jigsaw">

                <img class="jigsaw p3" data="p3" src="resource/butterfly_p3.png">
                <img class="jigsaw p4" data="p4" src="resource/butterfly_p4.png"><br>
                <img class="jigsaw p2" data="p2" src="resource/butterfly_p2.png">
                <img class="jigsaw p1" data="p1" src="resource/butterfly_p1.png">

            <img style="z-index:3001;display: none;position: absolute;" class="j j_p5" data="p5" src="resource/bj_p5.png">

                        <img style="z-index: 3000;position: absolute;top: 0px;left: 218px;opacity: 1;" class="a a_p7" data="p7" src="resource/eaj_p7.png">
                    </div>
                </div>
            </div>
            <div id="jigsaw_div_2" class="engine-jigsaw">
                <img class="jigsaw p4" data="p4" src="resource/ebj_p4.png">
                <img class="jigsaw p6" data="p6" src="resource/ebj_p6.png">

                <img class="jigsaw p1" data="p1" src="resource/ebj_p1.png">
                <br>
                <img class="jigsaw p2" data="p2" src="resource/ebj_p2.png">
                <img class="jigsaw p3" data="p3" src="resource/ebj_p3.png">
                <img class="jigsaw p5" data="p5" src="resource/ebj_p5.png">

                <img class="jigsaw p7" data="p7" src="resource/ebj_p7.png">

            <img style="z-index:3001;display: none;position: absolute;" class="j j_p5" data="p5" src="resource/eaj_p5.png">
            <img style="z-index:3001;display: none;position: absolute;" class="j j_p3" data="p3" src="resource/eaj_p3.png">
            <img style="z-index:3001;display: none;position: absolute;" class="j j_p4" data="p4" src="resource/eaj_p4.png">
            <img style="z-index:3001;display: none;position: absolute;" class="j j_p2" data="p2" src="resource/eaj_p2.png">
            <img style="z-index:3001;display: none;position: absolute;" class="j j_p1" data="p1" src="resource/eaj_p1.png">
            <img style="z-index:3001;display: none;position: absolute;" class="j j_p6" data="p6" src="resource/eaj_p6.png">
            <img style="z-index:3001;display: none;position: absolute;" class="j j_p7" data="p7" src="resource/eaj_p7.png">
        </div>

            <div id="d_p5" data="5" class="dp" style="left: 110px;top: 520px;width: 140px;height: 150px;"></div>

            <div id="d_p7" data="7" class="dp" style="left: 380px;top: 520px;width: 190px;height: 130px;"></div>
            <div id="d_p3" data="3" class="dp" style="left: 313px;width: 130px;height: 150px;top: 365px;"></div>

        </div>

        </div>
        <div id="engine_desc_1" class="view_mask" style="display:none;">
            <div class="back"><img src="resource/back.png"></div>
        </div>
        <div id="engine_desc_2" class="view_mask" style="display:none;">
            <div class="back"><img src="resource/back.png"></div>
        </div>
        <div id="engine_desc_3" class="view_mask" style="display:none;">
            <div class="back"><img src="resource/back.png"></div>
        </div>
        <div id="engine_desc_4" class="view_mask" style="display:none;">
            <div class="back"><img src="resource/back.png"></div>
        </div>
        <div id="engine_desc_5" class="view_mask" style="display:none;">
            <div class="back"><img src="resource/back.png"></div>
        </div>
        <div id="engine_desc_6" class="view_mask" style="display:none;">
            <div class="back"><img src="resource/back.png"></div>
        </div>

        </div>
        <div class="end_foot">
            <div style="margin-bottom: 73px">
                <img id="exit_btn" src="resource/exit_btn.png" style=""/>
                <img id="replay_btn" src="resource/replay_btn.png" style="margin-left: 75px"/>
            </div>
            <div style="margin-right: 60px"><img id="logo_bottom_end" src="resource/logo_bottom.png" style=""  /></div>
        </div>
    </div>


</div>

</div>
